.add-amount input {

}

.add-amount button {

    cursor: pointer;
    width: 30px;

}

            width: 90%;
            height: 90%;
            background-color: white;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 20px;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speaker {
            width: 30px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .camera {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }

        .button-left {
            position: absolute;
            top: 10%;
            left: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .button-right {
            position: absolute;
            top: 10%;
            right: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .power-button {
            position: absolute;
            top: 20%;
            right: -5px;
            width: 4px;
            height: 60px;
            background-color: #333;
            border-radius: 2px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
        }
