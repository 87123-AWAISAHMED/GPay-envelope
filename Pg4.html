        .iphone {
            width: 320px;

            background-color: black;
            border-radius: 40px;

        .screen {
            width: 90%;
            height: 90%;

            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 20px;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speaker {
            width: 30px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .camera {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }

        .button-left {
            position: absolute;
            top: 10%;
            left: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .button-right {
            position: absolute;
            top: 10%;
            right: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .power-button {
            position: absolute;
            top: 20%;
            right: -5px;
            width: 4px;
            height: 60px;
            background-color: #333;
            border-radius: 2px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #333;
            border-radius: 3px;

            border: 1px solid #0C55CC;
            border-radius: 10px;

}

<body>
    <div class="iphone">
        <div class="notch">
            <div class="speaker"></div>
        </div>
        <div class="camera"></div>
        <div class="button-left"></div>
        <div class="power-button"></div>
        <div class="screen">
            <a  href="Envelope.html">   <i class="arrow left"></i>  </a> 
             <a class="link" href="Envelope.html">    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Google Envelope  </a> 
            <div class="container">
                <div id="balance-section">
                    <p><strong>Balance</strong> &nbsp; :$ <span id="balance">1000</span></p>
                    <p><strong>Deposit</strong> &nbsp;&nbsp; :$ <span id="deposit">0</span></p>
                    <p><strong>Withdraw</strong> :$ <span id="withdraw">0</span></p>
                </div>
                <div class="divider"></div>
                <input type="number" id="deposit-input" placeholder="Deposit Amount">
                <button id="BtnDeposit" onclick="depositMoney()">Deposit</button>
                <input type="number" id="withdraw-input" placeholder="Withdraw Amount">
                <button id="BtnWithdraw"onclick="withdrawMoney()">Withdraw</button>
                <br><br><br>
            <a href="success.html">   <button id="BtnProceed">Proceed</button> </a> 
            </div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let totalDeposit = 0;
        let totalWithdraw = 0;

        function updateUI() {
            document.getElementById('balance').innerText = balance;
            document.getElementById('deposit').innerText = totalDeposit;
            document.getElementById('withdraw').innerText = totalWithdraw;
        }

        function depositMoney() {
            let depositAmount = parseFloat(document.getElementById('deposit-input').value);
            if (!isNaN(depositAmount) && depositAmount > 0) {
                balance += depositAmount;
                totalDeposit += depositAmount;
                updateUI();
            } else {
                alert('Please enter a valid deposit amount.');
            }
            document.getElementById('deposit-input').value = '';
            
        }

        function withdrawMoney() {
            let withdrawAmount = parseFloat(document.getElementById('withdraw-input').value);
            if (!isNaN(withdrawAmount) && withdrawAmount > 0 && withdrawAmount <= balance) {
                balance -= withdrawAmount;
                totalWithdraw += withdrawAmount;
                updateUI();
            } else {
                alert('Insufficient balance or invalid amount.');
            }
            document.getElementById('withdraw-input').value = '';
        }

          // Listen for "Enter" keypress on deposit input
    document.getElementById('deposit-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            depositMoney();
        }
    });

    // Listen for "Enter" keypress on withdraw input
    document.getElementById('withdraw-input').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            withdrawMoney();
        }
    });
    </script>
</body>
