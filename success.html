<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google Pay - Payment Successful</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .iphone {
            width: 320px;
            height: 640px;
            background-color: black;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

         .screen {
            width: 78%;
            height: 85%;
            background-color: white;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        } 

        /* .screen {
            width: 90%;
            height: 90%;
            background-color: white;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 20px;
        } */

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       

        .speaker {
            width: 30px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .camera {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }

        .button-left {
            position: absolute;
            top: 10%;
            left: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .button-right {
            position: absolute;
            top: 10%;
            right: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .power-button {
            position: absolute;
            top: 20%;
            right: -5px;
            width: 4px;
            height: 60px;
            background-color: #333;
            border-radius: 2px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0px;
            padding: 12px;
            text-align: center;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            font-size: 80px;
            color: #34A853;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .details {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #0C55CC;
            margin-top: 15px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0C55CC;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="iphone">
        <div class="notch">
            <div class="speaker"></div>
        </div>
        <div class="camera"></div>
        <div class="button-left"></div>
        <div class="power-button"></div>
        <div class="screen">
            <span class="material-icons success-icon">check_circle</span>
            <div class="message">Payment Successful</div>
            <div class="details">Your payment has been processed successfully.</div>
            <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
</body>

</html>
