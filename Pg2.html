        .add-envelope {
    display: flex;
    align-items: center;
    padding: 10px;
    margin: 15px;
    border: 3px solid rgba(0, 0, 0, 0.3);
    border-radius: 5px;
    position: relative; /* Make it a positioning context */
}

.add-envelope input {
    border: none;
    outline: none;
    flex-grow: 1;
    padding: 10px;
    padding-right: 5px; /* Ensure input text doesn't overlap with the button */
}

.add-envelope button {
    position: absolute;
    right: 20px; /* Adjust position */
    top: 50%;
    transform: translateY(-50%);
    background-color: transparent;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}


        .add-envelope.active {
            border: 3px solid rgba(12, 85, 204, 0.89); 
        }

        .envelope-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .envelope-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }

        .envelope-list li:last-child {
            border-bottom: none;
        }

        .envelope-list li span {
            flex-grow: 1;
        }

        .envelope-list li button {
            background-color: transparent;
            border: none;
            font-size: 1.2em;
            margin-left: 10px;
            cursor: pointer;

    color: rgba(12, 85, 204, 0.89); /* Your desired color */

  font-variation-settings:

  'GRAD' 0,

}


        /* envelope to do list */

        .iphone {
            width: 320px;
            /* Adjust as needed */
            height: 640px;
            /* Adjust as needed */
            background-color: black;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 90%;
            height: 90%;
            background-color: white;
            position: absolute;
            top: 5%;
            left: 5%;
            border-radius: 20px;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30px;
            background-color: black;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speaker {
            width: 30px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .camera {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }

        .button-left {
            position: absolute;
            top: 10%;
            left: -5px;
            width: 4px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        .button-right {
            position: absolute;
            top: 10%;
            right: -5px;

            height: 40px;
            background-color: #333;
            border-radius: 2px;

        .power-button {
            position: absolute;
            top: 20%;
            right: -5px;
            width: 4px;
            height: 60px;
            background-color: #333;
            border-radius: 2px;
        }

        .bottom-bar {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 5px;
            background-color: #333;
            border-radius: 3px;

    <script>
        
            
        document.addEventListener('DOMContentLoaded', function() {
    const addEnvelopeDiv = document.querySelector('.add-envelope');
    const envelopeNameInput = document.getElementById('envelope-name');
    const addBtn = document.getElementById('add-btn');
    const envelopeList = document.getElementById('envelope-list');

    addEnvelopeDiv.addEventListener('click', () => {
        addEnvelopeDiv.classList.toggle('active');
        envelopeNameInput.focus(); 
    });

    addBtn.addEventListener('click', addEnvelope);

    envelopeNameInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            addEnvelope();
        }
    });

    // Envelope to do list 
    function addEnvelope() {
        const envelopeName = envelopeNameInput.value.trim();
        if (envelopeName) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${envelopeName}</span>
                <div>
                    <button class="delete-btn">
                        <span class="material-icons" class="delete-btn">delete</span>
                    </button>
                    <button class="play-btn" data-envelope-name="${envelopeName}">
                        <span class="material-icons" class="material-symbols-outlined">
                            arrow_circle_right
                        </span>
                    </button>
                </div>
            `;
            envelopeList.appendChild(li);
            envelopeNameInput.value = '';
            addEnvelopeDiv.classList.remove('active'); 

            const deleteBtn = li.querySelector('.delete-btn');
            const playBtn = li.querySelector('.play-btn');

            deleteBtn.addEventListener('click', () => {
                envelopeList.removeChild(li);
            });

            playBtn.addEventListener('click', (event) => {
                const envelopeName = event.currentTarget.dataset.envelopeName;
                // Navigate to Pg.html with the envelope name as a query parameter
                window.location.href = `Pg3.html?envelope=${encodeURIComponent(envelopeName)}`;
            });
        }
    }
});
